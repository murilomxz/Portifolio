<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Para Contato</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../imagens/logo.png" type="image/x-icon">
</head>
<body>
  <header>
    <div class="logo"><img src="../imagens/logo.png" alt="Logo"></div>
    <nav>
      <ul>
        <li><a href="../Home/index .html">Home</a></li>
        <li><a href="../Portifólio/index.html">Portifólio</a></li>
        <li><a href="index.html" class="active">Contate-Me</a></li>
      </ul>
    </nav>
  </header>
    <main>
      <div class="container">
      <div class="foto-perfil">
        <img src="../imagens/Foto_Form.png" alt="Foto do form">
      </div>
        <div class="form-section">
            <h1>Entre em Contato</h1>
            <div class="text">
              <p>Fico Feliz em Ver Você por Aqui!!
                É Hora de Tirar o Projeto do Papel e Tornar Realidade.
              </p>
            </div>
            <form class="form-contato" action="#" method="put">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>

                <label for="assunto">Assunto</label>
                <input type="text" id="assunto" name="assunto">

                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" name="mensagem" rows="6" required></textarea>

                <button type="submit">Enviar</button>
            </form>
            <div class="contatos">
              <a href="https://www.linkedin.com/feed/?trk=guest_homepage-basic_nav-header-signin"><i class="fab fa-linkedin fa-2x"></i></a>
              <a href="https://github.com/murilomxz"><i class="fab fa-github fa-2x"></i></a>
              <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
              <a href="#"><i class="fab fa-whatsapp fa-2x"></i></a>
              
            </div>
          </div></div>
    </main>
    <footer>
      <div class="conteudo">
          <div class="footer-links">
              <h3>Navegação</h3>
              <ul>
                  <li><a href="../Home/index .html" >Home</a></li>
                  <li><a href="../Portifólio/index.html">Portifólio</a></li>
                  <li><a href="index.html" class="active-footer">Formulário</a></li>
              </ul>
          </div>

          <div class="social-media">
              <h3>Redes Sociais</h3>
              <a href="https://www.linkedin.com/feed/?trk=guest_homepage-basic_nav-header-signin"><i class="fab fa-linkedin fa-2x"></i></a>
              <a href="https://github.com/murilomxz"><i class="fab fa-github fa-2x"></i></a>
              <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
          </div>

          <div class="contato-info">
              <h3>Contato</h3>
              <p><i class="fas fa-envelope"></i> Murilo@gmail.com</p>
              <p><i class="fas fa-phone"></i> (11) 11111-1111</p>
          </div>
      </div>
      <p class="copyright">&copy; 2025 Murilo | Desenvolvedor em formação</p>
  </footer>

</html>
