<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Para Contato</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../imagens/logo.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo"><img src="../imagens/logo.png" alt="Logo"></div>
        <nav>
          <ul>
            <li><a href="../Home/index .html">Home</a></li>
            <li><a href="../Portifólio/index.html">Portifólio</a></li>
          </ul>
          </nav>
          <div><li><a href="index.html">Contate-Me</a></li></div>
      </header>
    <main>
        <section class="form-section">
            <h1>Entre em Contato</h1>
            <form class="form-contato" action="#" method="put">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>

                <label for="assunto">Assunto</label>
                <input type="text" id="assunto" name="assunto">

                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" name="mensagem" rows="6" required></textarea>

                <button type="submit">Enviar</button>
            </form>
            <div class="contatos">
              <a href="#"><i class="fab fa-linkedin fa-2x"></i></a>
              <a href="https://github.com/murilomxz"><i class="fab fa-github fa-2x"></i></a>
              <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
              <a href="#"><i class="fab fa-whatsapp fa-2x"></i></a>
              
            </div>
        </section>
    </main>
    <footer>
      <p>&copy; 2025 Murilo | Desenvolvedor em formação</p>
  
    </footer>

</body>
</html>
